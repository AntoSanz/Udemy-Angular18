<div class="container text-center">
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary me-2" (click)="showMessage()">{{btnShowMessageText}}</button>
        <button class="btn btn-warning me-2" (click)="resetMessage()">{{btnResetMessageText}}</button>
    </div>
    <div class="alert alert-success mt-4 mx-auto w-50">{{alertMessage}}</div>
</div>
