<div class="container text-center">
    <h2>Estado de la Autenticacion</h2>
    @if(isAuthenticated){
    <p class="text-success">Estás autenticado</p>
    } @else {
    <p class="text-danger">No estás autenticado</p>
    }
    <button class="btn btn-primary mb-2 w-50 mx-auto" (click)="toggleAuthentication()">Auth</button>
</div>
