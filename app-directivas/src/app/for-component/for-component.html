<div class="container">
    <h2 class="text-center">Lista de tareas</h2>
    <ul class="list-group w-50 mx-auto">
        @for(item of tasks; track item){
        <li class="list-group-item text-center">{{item}}</li>
        }
    </ul>
    <div class="mt-3 d-flex justify-content-center">
        <input class="form-control mb-2 w-50" type="text" autocomplete="off" #inputTask placeholder="Nueva tarea" />
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-primary mb-2 w-50 mx-auto" (click)="addTask(inputTask.value); inputTask.value=''">AÃ±adir tarea</button>
    </div>
</div>
